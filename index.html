<section id="analytics">
  <div style="max-width:900px; margin:auto; padding:40px 20px;">

    <!-- Overall Analytics -->
    <h2 style="text-align:center; margin-bottom:30px;">Overall Campaign Analytics</h2>

    <div style="background:#1e293b; padding:20px; border-radius:15px; margin-bottom:30px;">
      <h3 style="color:#facc15; text-align:center;">Overall Metrics - Bar Chart</h3>
      <canvas id="barChart" style="height:250px;"></canvas>
    </div>

    <div style="background:#1e293b; padding:20px; border-radius:15px; margin-bottom:30px;">
      <h3 style="color:#facc15; text-align:center;">Follower Growth - Line Chart</h3>
      <canvas id="lineChart" style="height:250px;"></canvas>
    </div>

    <div style="background:#1e293b; padding:20px; border-radius:15px; margin-bottom:50px;">
      <h3 style="color:#facc15; text-align:center;">Channel Distribution - Pie Chart</h3>
      <canvas id="pieChart" style="height:250px;"></canvas>
    </div>

    <!-- Project Growth -->
    <h2 style="text-align:center; margin-bottom:30px;">Project Growth</h2>
    <div class="grid" style="display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px;">

      <div style="background:#1e293b; padding:20px; border-radius:15px;">
        <h3 style="text-align:center; margin-bottom:15px;">ICBT Prom Night</h3>
        <canvas id="chartPromNight" style="height:200px;"></canvas>
      </div>

      <div style="background:#1e293b; padding:20px; border-radius:15px;">
        <h3 style="text-align:center; margin-bottom:15px;">The Gallery Caf√©</h3>
        <canvas id="chartGalleryCafe" style="height:200px;"></canvas>
      </div>

      <div style="background:#1e293b; padding:20px; border-radius:15px;">
        <h3 style="text-align:center; margin-bottom:15px;">Gym Management Concept</h3>
        <canvas id="chartGym" style="height:200px;"></canvas>
      </div>

    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// Overall Analytics
new Chart(document.getElementById('barChart'), {
  type: 'bar',
  data: {
    labels: ['Followers','Reach','Engagement','CTR','Conversions'],
    datasets: [{
      label: 'Metrics',
      data: [85,70,60,2.8,40],
      backgroundColor: ['#38bdf8','#38bdf8','#38bdf8','#facc15','#facc15'],
      borderRadius: 10
    }]
  },
  options: { responsive:true, plugins:{legend:{display:false}} }
});

new Chart(document.getElementById('lineChart'), {
  type: 'line',
  data: {
    labels: ['Jan','Feb','Mar','Apr','May'],
    datasets: [{
      label: 'Follower Growth',
      data: [10,30,45,60,85],
      borderColor: '#38bdf8',
      backgroundColor: 'rgba(56,189,248,0.2)',
      fill: true,
      tension: 0.4,
      pointRadius: 6,
      pointHoverRadius: 10
    }]
  },
  options: { responsive:true }
});

new Chart(document.getElementById('pieChart'), {
  type: 'pie',
  data: {
    labels: ['Instagram','Facebook','Website','Email'],
    datasets: [{
      data: [45,25,20,10],
      backgroundColor: ['#38bdf8','#c084fc','#facc15','#0ea5e9']
    }]
  },
  options: { responsive:true }
});

// Project Growth Charts
new Chart(document.getElementById('chartPromNight'), {
  type: 'line',
  data: {
    labels: ['Week1','Week2','Week3','Week4'],
    datasets:[{
      label: 'Engagement',
      data: [20,35,50,85],
      borderColor:'#38bdf8',
      backgroundColor:'rgba(56,189,248,0.3)',
      fill:true,
      tension:0.4,
      pointRadius:5,
      pointHoverRadius:8
    }]
  },
  options:{ responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
});

new Chart(document.getElementById('chartGalleryCafe'), {
  type: 'line',
  data: {
    labels: ['Week1','Week2','Week3','Week4'],
    datasets:[{
      label: 'Reach',
      data: [15,25,40,70],
      borderColor:'#c084fc',
      backgroundColor:'rgba(192,132,252,0.3)',
      fill:true,
      tension:0.4,
      pointRadius:5,
      pointHoverRadius:8
    }]
  },
  options:{ responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
});

new Chart(document.getElementById('chartGym'), {
  type: 'line',
  data: {
    labels: ['Week1','Week2','Week3','Week4'],
    datasets:[{
      label: 'Subscription',
      data: [10,25,40,60],
      borderColor:'#facc15',
      backgroundColor:'rgba(250,204,21,0.3)',
      fill:true,
      tension:0.4,
      pointRadius:5,
      pointHoverRadius:8
    }]
  },
  options:{ responsive:true, plugins:{legend:{display:false}}, scales:{y:{beginAtZero:true}} }
});
</script>
